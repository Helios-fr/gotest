<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" onclick="window.location.reload()">
            <span class="icon">
                <i class="bi bi-arrow-clockwise"></i>
            </span>
            Refresh
        </a>
    </div>
</nav>
<!-- Simple chat app with a text box for text input, a sidebar for contacts, and a main text field that shows output -->
<div class="container">
    <div class="columns">
        <div class="column is-3">
            <div class="box">
                <label class="label">Contacts</label>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Add</button>
                        <button class="button is-danger">Scan</button>
                    </div>
                </div>
                <div class="menu">
                    <ul class="menu-list" id="contacts-list">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <label class="label">Chat with <span id="current-partner">{partner name}</span></label>
                <div class="content" id="chat-content">
                    
                </div>
            </div>
            <div class="box">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" placeholder="Type your message here"></input>
                    </div>
                    <div class="control is-narrow">
                        <button class="button is-primary" type="submit">Send</button>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
