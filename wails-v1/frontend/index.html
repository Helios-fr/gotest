<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<!-- Simple welcome page that asks the user for their username -->
<div class="container">
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <div class="box">
                <h1 class="title">Welcome ðŸ‘‹</h1>
                <div class="field">
                    <label class="label">Enter your username</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Username" id="username"></input>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" id="submit-username" action="start()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
